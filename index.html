<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL, write this to the database for me!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([  
    "esri/config",  
    "esri/Map",  
    "esri/views/MapView",   
    

    // adding in the modules for the graphic and graphic layer
    "esri/Graphic",  
    "esri/layers/GraphicsLayer", 

    //adding in the module for the feature layers
    "esri/layers/FeatureLayer",

    //adding editor widget
    "esri/widgets/Editor",

    //adding the legend widget
    "esri/widgets/Legend",

    //adding the location widget
    "esri/widgets/Locate",

    //adding the search widget
    "esri/widgets/Search",


    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend, Locate, Search) {

      esriConfig.apiKey = "AAPK563eb1712e9d41edbd3f529286c8f948VRUNmpGsQs8vbooD1VMSvLo25vGAVTkzewpqswbQlLwqrjFKFyF2XNPVPR7oD_8m";
      const map = new Map({
        basemap: "arcgis-imagery" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        // Create a GraphicsLayer
        const graphicsLayer = new GraphicsLayer();  // Create a new graphics layer
        map.add(graphicsLayer); // Add it to the map
        
        const locateBtn = new Locate({
          view: view
        });  

        // Create featurelayer from feature service 
        const layer = new FeatureLayer({ 
        // URL to the service 
            url: "https://arcg.is/LDTK0" //Your item URL Goes Here
        });

         //adding layer to the map
         map.add(layer);
        
        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        }); 
        
        // Create the search widget and add it to the top right corner of the view
        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "bottom-right"
        });


    

    ///////////////////////////////////////////////////////////////////////////////////////////
    /////////////FeatureLayer//////////////////////////////////////////////////////////////////
    ///////////////////////////////////////////////////////////////////////////////////////////

    // Define a pop-up for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": "<b>Name:</b> {POP100}<br>    <b>Total Enrollment:</b> {INSTSIZE}<br>   <b>Address:</b> {ADDR}<br>   <b>City:</b> {CITY}<br>   <b>Locale:</b> {LOCALE}<br>  <b>Level of Institution:</b> {ICLEVEL}<br>  <b>Website:</b> {WEBADDR}<br> <b>Phone Number:</b> {GENTELE}<br> "
      }

      //adding the Const for the feature layer
      const usaeduLayer = new FeatureLayer({
      url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/ArcGIS/rest/services/US_Census_Blocks_v1/FeatureServer",

      //adding the popup here
      outFields: ["POP100","INSTSIZE","ADDR","CITY", "LOCALE", "ICLEVEL", "WEBADDR", "GENTELE"],
      popupTemplate: popupEduusa
      
      });
      usaeduLayer.opacity = 0.5;
      usaeduLayer.effect = "brightness(5) hue-rotate(270deg) contrast(200%)";
      //adding the feature layer to the map
      map.add(usaeduLayer);





        //////////////////////////////////////////////////////////////////
        //////////////////////////////////////Read/Write////////////////
        //////////////////////////////////////////////////////////////////

        const myAirportsRenderer = {
          "type": "simple",
          "symbol": {
            "type": "picture-marker",
            "url": "Custom-Icon-Design-Flatastic-1-Search.512.png", 
            "width": "18px",
            "height": "18px"
          }
        }

        const myAirportsLabels = {
      symbol: {
        type: "text",
        color: "#FFFFFF",
        haloColor: "#5E8D74",
        haloSize: "2px",
        font: {
          size: "12px",
          family: "Noto Sans",
          style: "italic",
          weight: "normal"
        }
      },
      labelPlacement: "above-center",
      labelExpressionInfo: {
        expression: "$feature.AirportCode"
      }
    };

      
        //adding the const for the feature layer
        const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/mruffing_myairports/FeatureServer",
        renderer: myAirportsRenderer, // calling the icon
        labelingInfo: [myAirportsLabels],
        //adding the popup here
        outFields: ["AirportCode"],

        });

        //adding the feature layer to the map
        map.add(myAirports);

        // Set the point layer's LayerInfo
        const pointInfos = {
        layer: myAirports
        }

        // Begin Editor constructor
        const editor = new Editor({
        view: view,
        layerInfos: [pointInfos]
        }); // End Editor constructor

        // Add the widget to the view
        view.ui.add(editor, "bottom-left");

        // Create a new Legend instance
        const legend = new Legend({
          view: view,
          layerInfos: [{
            layer: myAirports,
            title: "User Added Airports"
          }]
        });

        // Add the legend to the view's UI
        view.ui.add(legend, "bottom-right");

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

</body>
